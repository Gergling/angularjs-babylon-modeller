<!doctype html>
<!--<html data-ng-app="application">-->
<html>
	<head>
		<title>Babylon Modeller</title>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<!--<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

		<!-- Modules -->
		<link rel="stylesheet" type="text/css" href="module/application/css/style.css">
		<link rel="stylesheet" type="text/css" href="module/game/css/style.css">
		<link rel="stylesheet" type="text/css" href="module/game/css/grid-isometric.css">

		<!-- 3rd Party -->
		<script type="text/javascript" src="vendor/requirejs/requirejs.2.1.8.js"></script>
		<script type="text/javascript" src="vendor/quadrahedron/quadrahedron.js"></script>

		<script type="text/javascript">
			requirejs([
				"https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js",
				//"vendor/jquery/1.9.1/jquery.min.js",
				"vendor/babylon-zip/babylon.1.12.js",
				"vendor/hand/hand-1.3.8.js",
				"https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js",
			], function() {
				requirejs([
					"//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js",
					"https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js",
				], function() {
					qh.app(function() {return document;});
					qh.preloader(function() {return document.getElementById('preloader');});
					qh.modules('module/modules.json');
				});
			});
		</script>
	</head>
	<body style="">
		<div data-ng-controller="application.controller.index">
			<center>
				<div id="preloader" style="
					background-image:url(module/application/img/preloader.gif);
					height: 400px;
					background-repeat: no-repeat;
					width: 400px;
					margin: 0 auto;
				"></div>

				<div class="container" data-ng-view>(Loading...)</div>
			</center>
		</div>
	</body>
</html>
